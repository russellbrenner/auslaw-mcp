version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "russellbrenner"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      # Group TypeScript-related updates
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
      # Group MCP SDK updates
      mcp-sdk:
        patterns:
          - "@modelcontextprotocol/*"
      # Group all dev dependencies
      development:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    # Automatically merge minor and patch updates for dev dependencies
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
        
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    reviewers:
      - "russellbrenner"
    commit-message:
      prefix: "ci"
      include: "scope"
