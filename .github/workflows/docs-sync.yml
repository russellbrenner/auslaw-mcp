name: Nightly Docs Sync

on:
  schedule:
    # Run nightly at 3am UTC
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-docs:
    name: Sync Documentation with Repository State
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify build
        run: npm run build

      - name: Scan repository and update docs
        run: node scripts/sync-docs.mjs

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create pull request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          commit-message: 'docs: auto-sync documentation with repository state'
          title: 'docs: nightly documentation sync'
          body: |
            This PR was automatically generated by the nightly docs sync workflow.

            It updates documentation files to reflect the current state of `main`:
            - Project structure in README.md
            - Available tools listing
            - Source file inventory

            Please review the changes before merging.
          branch: docs/nightly-sync
          labels: documentation
          delete-branch: true
