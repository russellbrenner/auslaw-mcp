---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auslaw-mcp
  namespace: auslaw-mcp
  labels:
    app: auslaw-mcp
spec:
  # For k3s two-node cluster, we can run 2 replicas
  replicas: 2
  
  selector:
    matchLabels:
      app: auslaw-mcp
  
  template:
    metadata:
      labels:
        app: auslaw-mcp
    spec:
      # Spread pods across nodes for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - auslaw-mcp
              topologyKey: kubernetes.io/hostname
      
      containers:
      - name: auslaw-mcp
        image: auslaw-mcp:latest
        imagePullPolicy: IfNotPresent
        
        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: auslaw-mcp-config
        
        # Mount config.yaml from ConfigMap
        volumeMounts:
        - name: config
          mountPath: /app/config.yaml
          subPath: config.yaml
          readOnly: true
        
        # Resource limits and requests
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Liveness probe - check if container is running
        livenessProbe:
          exec:
            command:
            - node
            - -e
            - console.log('alive')
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Readiness probe - check if container is ready to serve
        readinessProbe:
          exec:
            command:
            - node
            - -e
            - console.log('ready')
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      
      volumes:
      - name: config
        configMap:
          name: auslaw-mcp-config
          items:
          - key: config.yaml
            path: config.yaml
      
      # Use non-root user
      securityContext:
        fsGroup: 1001
      
      # Restart policy
      restartPolicy: Always
