---
apiVersion: v1
kind: Service
metadata:
  name: auslaw-mcp
  namespace: auslaw-mcp
  labels:
    app: auslaw-mcp
spec:
  type: ClusterIP
  selector:
    app: auslaw-mcp
  ports:
  # MCP servers use stdio and don't typically expose ports
  # This is a placeholder for potential future HTTP/REST API
  - name: stdio
    port: 3000
    targetPort: 3000
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
