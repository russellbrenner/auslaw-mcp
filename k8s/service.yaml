---
apiVersion: v1
kind: Service
metadata:
  name: auslaw-mcp
  namespace: auslaw-mcp
  labels:
    app: auslaw-mcp
spec:
  type: ClusterIP
  selector:
    app: auslaw-mcp
  # Note: MCP servers use stdio and don't expose HTTP ports
  # This service is a placeholder for potential future features
  # or for internal cluster DNS resolution
  ports:
  - name: placeholder
    port: 3000
    targetPort: 3000
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
